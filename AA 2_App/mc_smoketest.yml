---
- name: End to end smoke tests
  hosts: backend_servers:database_servers
  gather_facts: true
  become: true
  tags:
    - smoketest  

  tasks:

    - name: Smoketest Postgres database
      postgresql_ping:
        db: flask_db
        login_host: "{{ groups.database_servers[0] }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ groups.backend_servers[0] }}"
      run_once: true
      tags:
        - smoketest

- name: End to end smoke tests
  hosts: backend_servers
  become: false
  gather_facts: false
  tags:
    - smoketest  
  tasks:
    - name: os_server_info
      os_server_info:
        server: lb 
      register: lb_instance
 
    - name: Check webserver for correct response
      uri:
        url: "http://{{ __instance.private_v4 }}/?name=root"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      loop: "{{ lb_instance.openstack_servers }}"
      loop_control:
        loop_var: __instance      
      register: result
      delegate_to: localhost